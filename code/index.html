  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Squelette vue;JS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"> </script>
</head>

<body>
  <div id="app">
    <input type="text" v-model="texte">
  
    <div>Filtre global : {{texte | cap}}</div>
    <div>Filtre local : {{texte | capitaliser}}</div>
  </div>
  <script>
    //2 définir le filtre cap 
    Vue.filter('cap', function (valeur) {
      // afficher la premeire lettre de chaque mot en capital : 
      // 1 mettre chaque mot l'input dans un tableau => tableau t dont chaque case contient un mot
      var t = valeur.split(' ');
      //2 parcourir le tableau t 
      for (var i = 0; i < t.length; i++) {
        t[i] = t[i].slice(0, 1).toUpperCase() + t[i].slice(1);
      }
      //3 join pour remettre les mots a la suite des autres et ajouter espace entre chque mot
      return t.join(' ');
    })
    new Vue({
      el: '#app',
      data: {
        texte: ''
      },
      filters: {
        capitaliser: function (valeur) {
          var t = valeur.split(' ');
          for (var i = 0; i < t.length; i++) {
            t[i] = t[i].slice(0, 1).toUpperCase() + t[i].slice(1);
          }
          return t.join(' ');
        }
      }
    })
  </script>
</body>

</html> -->
